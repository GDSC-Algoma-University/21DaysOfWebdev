<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #8c78f1 -10%, #07203d 106%);">
        <h1>Alone in the sea</h1>
        <p>Nature</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #7e3f06 -1%, #3d1901 124%);">
        <h1>The great desert</h1>
        <p>Nature</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #c3c3c1 8%, #5b5a60 95%);">
        <h1>Beautiful sakura</h1>
        <p>Nature</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #1a31a2 25%, #09143c 100%);">
        <h1>Night in the forest</h1>
        <p>Nature</p>
      </div>
    </div>

    <div class="main-slide">
      <div style="
          background-image: url('https://images.unsplash.com/photo-1474983797926-3939622ca489?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80');
        "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1597489351344-8fe1eb31e5c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80');
        "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1581337377333-904020186445?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80');
        "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1630687576589-43a3bc515e85?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1744&q=80');
        "></div>
    </div>

    <div class="controls">
      <button class="down-button">
        <!-- <i class="fas fa-arrow-down"></i> -->
        <i class="fas fa-angle-double-down"></i>
      </button>
      <button class="up-button">
        <!-- <i class="fas fa-arrow-up"></i> -->
        <i class="fas fa-angle-double-up"></i>
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
