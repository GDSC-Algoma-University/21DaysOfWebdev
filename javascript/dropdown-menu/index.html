<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">

    <section class="dropdown" data-dropdown>
      <button class="link" data-dropdown-button>Materials</button>

      <article class="dropdown-menu info-grid">

        <section>
          <div class="dropdown-heading">Tutorials</div>
          <ul class="dropdown-links">
            <li><a href="#" class="link link-menu">All</a></li>
            <li><a href="#" class="link link-menu">Latest</a></li>
            <li><a href="#" class="link link-menu">Popular</a></li>
          </ul>
        </section>

        <section>
          <div class="dropdown-heading">Courses</div>
          <ul class="dropdown-links">
            <li><a href="#" class="link link-menu">CSS</a></li>
            <li><a href="#" class="link link-menu">JavaScript</a></li>
            <li><a href="#" class="link link-menu">Angular</a></li>
          </ul>
        </section>

        <section>
          <div class="dropdown-heading">Blog</div>
          <ul class="dropdown-links">
            <li><a href="#" class="link link-menu">All</a></li>
            <li><a href="#" class="link link-menu">Latest</a></li>
            <li><a href="#" class="link link-menu">Popular</a></li>
          </ul>
        </section>

        <section>
          <div class="dropdown-heading">Social</div>
          <ul class="dropdown-links">
            <li>
              <a href="#" class="link link-menu">Twitter</a>
            </li>
            <li>
              <a href="#" class="link link-menu">Instagram</a>
            </li>
            <li>
              <a href="#" class="link link-menu">Facebook</a>
            </li>
          </ul>
        </section>

      </article>

    </section>

    <a href="#" class="link">About</a>

    <section class="dropdown" data-dropdown>
      <button class="link" data-dropdown-button>Login Form</button>
      <div class="dropdown-menu">
        <form class="login-form">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
          <label for="password">Password</label>
          <input type="text" name="password" id="password">
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

  </header>

  <script src="code.js"></script>
</body>

</html>
