<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event click</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
  </head>
  <body>
    <div id="root" class="text-center">
      <b-button class="mb-2" variant="success" @click="reveal">Reveal the secret number</b-button>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script>
      let app = new Vue({
        el: '#root',
        data: {
          secretNumber: ~~(Math.random() * 100) + 1,
        },
        methods: {
          reveal() {
            console.log(this);
            this.$el.insertAdjacentHTML(
              'beforeend',
              `<p class="bg-info m-auto text-white w-25">${this.secretNumber}</p>`,
            );
          },
        },
      });
    </script>
  </body>
</html>
