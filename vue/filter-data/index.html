<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filters</title>
</head>
<body>
  <div id="root">
    <p>Product one cost {{ productOneCost | formatCost('$') }}</p>
    <p>Product one cost {{ productTwoCost | formatCost('$') }}</p>
    <p>Product one cost {{ productThreeCost | formatCost('$') }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        productOneCost: 458,
        productTwoCost: 659,
        productThreeCost: 1036
      },
      filters: {
        formatCost(value, symbol) {
          return `${symbol}${(value/100).toFixed(2)}`;
        }
      }
    });
  </script>
</body>
</html>
