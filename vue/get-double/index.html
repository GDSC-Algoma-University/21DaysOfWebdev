<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get double elements from array</title>
</head>
<body>
  <div id="root">
    <h2>Numbers:</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
    <h2>Double odd numbers:</h2>
    <p>{{ getDoubleOddNumbers }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    let LIs = Array.from(document.querySelectorAll('li'));
    let numbers = LIs.map(li => Number(li.textContent));
    new Vue({
      el: '#root',
      data: {
        numbers: numbers.filter((elem, idx) => idx % 2 === 0)
      },
      computed: {
        getDoubleOddNumbers() {
          console.log('log: getDoubleOddNumbers');
          return this.numbers.map(number => number * 2);
        }
      }
    })
  </script>
</body>
</html>
