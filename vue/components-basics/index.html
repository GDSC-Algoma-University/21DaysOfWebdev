<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component basics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <div id="root">
      <custom-component text-color="#456"></custom-component>
      <custom-component text-color="#98a"></custom-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      let customComponent = {
        template: `
          <section :style="style">
            <h2>{{ headingText }}</h2>
            <article>
              <p>Just my luck, no ice. My dad once told me, laugh and the world laughs with you, Cry, and I'll give you something to cry about you little bastard! Hey, you know how I'm, like, always trying to save the planet? Here's my chance. Did he just throw my cat out of the window?</p>
            </article>
          </section>
        `,
        props: ['textColor', 'pad'],
        data() {
          return {
            headingText: 'Some heading',
            padding: '1rem',
          };
        },
        computed: {
          style() {
            return { color: this.textColor, padding: this.padding };
          },
        },
      };
      let app = new Vue({
        el: '#root',
        components: {
          customComponent,
        },
      });
    </script>
  </body>
</html>
