<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component basics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <div id="root">
      <custom-component text-color="#456"></custom-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      let customComponent = {
        template: `
          <section :style="style">
            <h1>{{ headingText }}</h1>
          </section>
        `,
        props: ['textColor'],
        data() {
          return {
            headingText: 'Custom Component',
          };
        },
        computed: {
          style() {
            return { color: this.textColor };
          },
        },
      };
      let app = new Vue({
        el: '#root',
        data: {},
        components: {
          customComponent,
        },
      });
    </script>
  </body>
</html>
