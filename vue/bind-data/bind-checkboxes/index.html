<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using v-model with multiple checkboxes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <div id="root">
      <section>
        <h2>Checkboxes</h2>
        <div>
          <input
            type="checkbox"
            v-model="inputs.checkboxes"
            value="Scott"
            id="scott"
          />
          <label for="scott">Scott</label>
        </div>
        <div>
          <input
            type="checkbox"
            v-model="inputs.checkboxes"
            value="Mathew"
            id="mathew"
          />
          <label for="mathew">Mathew</label>
        </div>
        <div>
          <input
            type="checkbox"
            v-model="inputs.checkboxes"
            value="John"
            id="john"
          />
          <label for="john">John</label>
        </div>
        <div>
          <input
            type="checkbox"
            v-model="inputs.checkboxes"
            value="Pette"
            id="pette"
          />
          <label for="pette">Pette</label>
        </div>
        <div><strong>Checkboxes:</strong> {{ inputs.checkboxes }}</div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          inputs: {
            checkboxes: []
          }
        }
      });
    </script>
  </body>
</html>
