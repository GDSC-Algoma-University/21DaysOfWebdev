<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update data every second</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <style>
      section {
        color: rgb(255, 255, 255);
        font-size: 2rem;
        font-weight: 900;
        padding: 1rem;
        text-align: center;
      }
    </style>
    <div id="root">
      <update-component
        v-bind:number="number"
        backgr="#2f679e"
      ></update-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      let colors = [];
      Vue.component('update-component', {
        template: `
          <section :style="style">
            <p>{{ number }}</p>
          </section>
        `,
        props: {
          number: {
            type: Number,
            required: true
          },
          backgr: {
            type: String,
            required: true
          }
        },
        data() {
          return {
            colors: ['red', 'green', 'yellow']
          };
        },
        computed: {
          style() {
            return {
              backgroundColor: this.colors[
                Math.floor(Math.random() * this.colors.length)
              ]
            };
          }
        }
      });
      new Vue({
        el: '#root',
        data: {
          number: 0
        },
        created() {
          setInterval(() => {
            this.number++;
          }, 1000);
        }
      });
    </script>
  </body>
</html>
