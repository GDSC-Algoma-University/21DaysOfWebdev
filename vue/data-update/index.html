<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update data every second</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <style>
      section {
        color: rgb(117, 78, 27);
        font-size: 2rem;
        font-weight: 900;
        padding: 1rem;
        text-align: center;
      }
    </style>
    <div id="root">
      <update-component v-bind:number="number"></update-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      Vue.component('update-component', {
        template: `
          <section :style="ch()">
            <p>{{ number }}</p>
          </section>
        `,
        props: {
          number: {
            type: Number,
            required: true,
          },
        },
        data() {
          return {
            colors: [
              'red',
              'green',
              'lavender',
              'lightcoral',
              'firebrick',
              'hotpink',
              'mediumvioletred',
              'coral',
              'orange',
              'khaki',
              'fuchsia',
              'indigo',
              'chartreuse',
              'mediumspringgreen',
              'olive',
              'teal',
              'cyan',
              'rosybrown',
              'dimgray',
              'mistyrose',
            ],
          };
        },
        methods: {
          ch() {
            setInterval(() => {
              this.$el.style.backgroundColor = this.colors[Math.floor(Math.random() * this.colors.length)];
            }, 1000);
          },
        },
      });

      new Vue({
        el: '#root',
        data: {
          number: 0,
        },
        created() {
          setInterval(() => {
            this.number++;
          }, 1000);
        },
      });
    </script>
  </body>
</html>
