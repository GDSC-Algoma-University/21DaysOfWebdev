<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple backgrounds</title>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <body class="deep-waves">
        
        <header class="header">
            <h2 class="text-center">Combination of background image and linear gradient</h2>

            <section class="flex-1">

                <h3 class="text-center">Image with Gradient</h3>
                <div class="img img-grad"></div>
            </section>
        </main>
        
        <footer class="">
            <small class="github-profile">Made with <i class="fas fa-heart"></i> by&nbsp;<a href="https://github.com/RinatValiullov">4rontender</a></small>
