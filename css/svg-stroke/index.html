<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stroke property</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        figure {
            margin: auto;
        }
        svg {
            border: 1px solid #000;
            width: 600px;
        }
        polyline {
            stroke: #456;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: miter;
            stroke-miterlimit: 3;
            stroke-opacity: 0.5;
        }
    </style>
    <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <polyline
                fill="none"
                points="10,150 50,50 100,100 150,50 200,60 240,155 280,50 300,200"
            ></polyline>
        </svg>
    </figure>
</body>
</html>
