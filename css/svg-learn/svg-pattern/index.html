<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG patterns</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        figure {
            border: 1px solid #ddd;
            margin: auto;
            width: 500px;
        }
        line, path {
            stroke: #333;
        }
        path {
            fill: none;
        }
    </style>
</head>
<body>
    <figure>
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 500' width="500" height="500">
            <defs>
                <pattern id="diamond" width="50" height="50" patternUnits="userSpaceOnUse">
                    <rect x="15" y="15" width="20" height="20" transform="rotate(45 25, 25)"></rect>
                </pattern>
            </defs>
            <rect fill="url(#diamond)" x="0" y="0" width="500" height="500"></rect>
        </svg>
    </figure>
</body>
</html>
