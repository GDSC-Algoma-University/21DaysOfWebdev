<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate rectangle in svg</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        figure {
            margin: auto;
            width: 501px;
        }

        svg {
            background-image:
                linear-gradient(#999 1px, transparent 0),
                linear-gradient(90deg, #999 1px, transparent 0);
            background-size: 50px 50px;
            display: block;
        }
    </style>
    <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <g>
                <rect x='0' y='0' width='50' height='30' fill='#456'
                    transform='rotate(15 25,15)'></rect>
                <text x='15' y='15' transform='rotate(15 15,15)'
                    style="font-size: 0.4rem; fill: gold;">rotated</text>
            </g>
            <g>
                <rect x='60' y='0' width='50' height='30' fill='#058'
                    transform='scale(0.9 0.9)'></rect>
                <text x='65' y='15'
                    style="font-size: 0.4rem; fill: gold;">scaled</text>
            </g>
            <g>
                <rect x='-20' y='30' width='50' height='30' fill='#406'
                    transform='skewX(25)'></rect>
                <text x='15' y='45'
                    style="font-size: 0.4rem; fill: gold;">skewX</text>
            </g>
            <g>
                <rect x='50' y='0' width='50' height='30' fill='#400'
                    transform='skewY(25)'></rect>
                <text x='60' y='45'
                    style="font-size: 0.4rem; fill: gold;">skewY</text>
            </g>
            <g>
                <rect x='0' y='60' width='50' height='30' fill='#987'
                    transform='translate(10 10) rotate(15 25,25)'></rect>
                <text x='15' y='85'
                    style="font-size: 0.4rem; fill: gold;">mixed</text>
            </g>
            <g>
                <rect x='50' y='60' width='50' height='30' fill='#d2d'
                    transform='translate(10 10)'>
                </rect>
                <text x='70' y='90'
                    style="font-size: 0.4rem; fill: gold;">translated</text>
            </g>
        </svg>
    </figure>
</body>

</html>
