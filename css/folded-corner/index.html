<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Folded corner effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
</head>
<body>
  <style>
    .container {
      border: 1px solid #adf;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      margin: 1rem;
    }
    .block {
      background: #78a;
      justify-self: center;
      height: 200px;
      margin: 1rem;
      width: 200px;
    }
    .pseudo-variant {
      position: relative;
    }
    .pseudo-variant::before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      border-style: solid;
      border-width: 0 32px 32px 0;
      border-color: #fff #fff #679 #679;
    }
  </style>
  
  <section class="container">

    <div class="block pseudo-variant"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>

  </section>

</body>
</html>
